buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 26
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.13.1'
            force 'androidx.core:core-ktx:1.13.1'
            // Force CameraX to version compatible with API 34 (1.5.0 requires API 35)
            force 'androidx.camera:camera-core:1.3.4'
            force 'androidx.camera:camera-camera2:1.3.4'
            force 'androidx.camera:camera-lifecycle:1.3.4'
            force 'androidx.camera:camera-video:1.3.4'
            force 'androidx.camera:camera-view:1.3.4'
            force 'androidx.camera:camera-extensions:1.3.4'
        }
    }
}
